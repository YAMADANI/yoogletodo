name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにプッシュしたときに実行
  workflow_dispatch:  # 手動実行もOK

permissions:
  contents: write  # gh-pages ブランチに書き込み権限を付与

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 使用する Node.js のバージョン

      - name: 依存関係をインストール
        run: npm install

      - name: Next.js をビルド
        run: npm run build

      - name: gh-pages にデプロイ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # デプロイ先のブランチ
          folder: out  # `next build` で生成されたフォルダ
